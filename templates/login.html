<!DOCTYPE html>
<html>
<head>
<title>TIERA </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
--bg1:#0a192f;
--bg2:#112240;
--card:#112240;
--text:white;
--primary:#3b82f6;
}

.light-mode{
--bg1:#e3f2fd;
--bg2:#bbdefb;
--card:white;
--text:#0a192f;
--primary:#2563eb;
}

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:'Segoe UI',sans-serif;
overflow:hidden;
background:linear-gradient(-45deg,var(--bg1),var(--bg2));
color:var(--text);
transition:0.5s;
}

/* PARTICLE CANVAS */
canvas{
position:absolute;
top:0;
left:0;
z-index:-1;
}

/* LOGIN CARD */
.login-box{
background:var(--card);
padding:50px;
border-radius:25px;
width:380px;
text-align:center;
backdrop-filter:blur(15px);
box-shadow:0 20px 60px rgba(0,0,0,0.5);
border:1px solid rgba(59,130,246,0.3);
transition:0.4s;
}

/* LOGO */
.logo{
font-size:40px;
margin-bottom:10px;
color:var(--primary);
animation:lockPulse 2s infinite;
}

@keyframes lockPulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

h2{
margin-bottom:30px;
}

/* INPUTS */
.input-group{
position:relative;
}

input{
width:100%;
padding:14px;
margin-bottom:20px;
border:none;
border-radius:12px;
background:#1b2a4e;
color:white;
outline:none;
transition:0.3s;
}

.light-mode input{
background:#e3f2fd;
color:black;
}

input:focus{
box-shadow:0 0 15px var(--primary);
}

/* PASSWORD TOGGLE */
.toggle{
position:absolute;
right:15px;
top:14px;
cursor:pointer;
color:var(--primary);
}

/* BUTTON */
button{
width:407px;
padding:14px;
border:none;
border-radius:12px;
background:linear-gradient(45deg,var(--primary),#60a5fa);
color:white;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 20px var(--primary);
}

/* DARK LIGHT TOGGLE */
.mode-toggle{
position:absolute;
top:20px;
right:20px;
cursor:pointer;
font-size:22px;
color:var(--primary);
}

/* RESPONSIVE */
@media(max-width:450px){
.login-box{
width:90%;
padding:35px;
}
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="mode-toggle" onclick="toggleMode()">
<i class="fas fa-moon"></i>
</div>

<div class="login-box">

<div class="logo">
<i class="fas fa-lock"></i>
</div>

<h2 style="font-family: Georgia, 'Times New Roman', Times, serif;">TIERA LOGIN</h2>

<form method="POST">
<input type="text" name="username" placeholder="Username : admin" required>

<div class="input-group">
<input type="password" id="password" name="password" placeholder="Password : admin123" required>
<i class="fas fa-eye toggle" onclick="togglePassword()"></i>
</div>

<button type="submit">Secure Login</button>
</form>

</div>

<script>
/* PASSWORD TOGGLE */
function togglePassword(){
let pass=document.getElementById("password");
pass.type=pass.type==="password"?"text":"password";
}

/* DARK LIGHT MODE */
function toggleMode(){
document.body.classList.toggle("light-mode");
}

/* PARTICLE BACKGROUND */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

for(let i=0;i<80;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
dx:(Math.random()-0.5)*0.5,
dy:(Math.random()-0.5)*0.5
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(59,130,246,0.7)";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
p.x+=p.dx;
p.y+=p.dy;

if(p.x<0||p.x>canvas.width) p.dx*=-1;
if(p.y<0||p.y>canvas.height) p.dy*=-1;
});
requestAnimationFrame(draw);
}
draw();

window.addEventListener("resize",()=>{
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
});
</script>

</body>
</html>
